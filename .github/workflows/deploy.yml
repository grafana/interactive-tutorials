name: Deploy to CDN

run-name: Deploy ${{ inputs.branch }} to ${{ inputs.environment }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy from
        default: main
      environment:
        description: Environment to deploy to
        required: true
        type: choice
        options:
          - 'dev'
          - 'ops'
          - 'prod'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to GCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ github.event.inputs.branch }}
          persist-credentials: false

      - name: Login to GCS
        uses: grafana/shared-workflows/actions/login-to-gcs@main
        id: login-to-gcs
        with:
          # login-to-gcs only accepts 'dev' or 'prod', map 'ops' accordingly
          environment: ${{ github.event.inputs.environment == 'dev' && 'dev' || 'prod' }}

      - name: Prepare tutorial files
        run: |
          mkdir -p guides
          
          # Copy index.json
          cp index.json guides/
          
          # Copy shared folder (snippets, templates, etc.)
          cp -r shared guides/
          
          # Copy all tutorial directories (containing unstyled.html OR content.json)
          # must sort and read -r unique to avoid duplicates
          find . \( -name "unstyled.html" -o -name "content.json" \) -type f \
            | sed 's|/[^/]*$||' \
            | sort -u \
            | while read -r dir; do
            # Skip excluded folders
            if [[ "$dir" != "." && "$dir" != "./docs"* && "$dir" != "./shared"* ]]; then
              mkdir -p "guides/$dir"
              # Copy both files; if one is missing, error gets ignored and it's fine.
              cp "$dir"/*.html "guides/$dir/" 2>/dev/null || true
              cp "$dir"/*.json "guides/$dir/" 2>/dev/null || true
            fi
          done

          echo "Files to deploy:"
          find guides -type f

      - name: Push files to GCS
        uses: grafana/shared-workflows/actions/push-to-gcs@push-to-gcs/v0.3.0
        with:
          bucket: interactive-learning-${{ github.event.inputs.environment }}
          path: guides
          # push-to-gcs only accepts 'dev' or 'prod', map 'ops' accordingly
          environment: ${{ github.event.inputs.environment == 'dev' && 'dev' || 'prod' }}
          service_account: github-interactive-learning@grafanalabs-workload-identity.iam.gserviceaccount.com