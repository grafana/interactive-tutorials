name: Deploy to CDN

run-name: Deploy ${{ inputs.branch }} to ${{ inputs.environment }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to deploy from
        default: main
      environment:
        description: Environment to deploy to
        required: true
        type: choice
        options:
          - 'dev'
          - 'ops'
          - 'prod'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to GCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ github.event.inputs.branch }}
          persist-credentials: false

      - name: Login to GCS
        uses: grafana/shared-workflows/actions/login-to-gcs@main
        id: login-to-gcs
        with:
          # login-to-gcs only accepts 'dev' or 'prod', map 'ops' accordingly
          environment: ${{ github.event.inputs.environment == 'dev' && 'dev' || 'prod' }}

      - name: Prepare tutorial files
        run: |
          mkdir -p guides
          
          # Copy index.json
          cp index.json guides/
          
          # Copy all directories containing unstyled.html (these are tutorials)
          find . -name "unstyled.html" -type f | while read -r file; do
            dir=$(dirname "$file")
            # Skip if in current directory or excluded folders
            if [[ "$dir" != "." && "$dir" != "./docs"* ]]; then
              mkdir -p "guides/$dir"
              cp "$dir"/*.html "guides/$dir/" 2>/dev/null || true
              cp "$dir"/*.json "guides/$dir/" 2>/dev/null || true
            fi
          done
          
          echo "Files to deploy:"
          find guides -type f | head -50

      - name: Push files to GCS
        uses: grafana/shared-workflows/actions/push-to-gcs@push-to-gcs/v0.3.0
        with:
          bucket: interactive-learning-${{ github.event.inputs.environment }}
          path: guides
          environment: ${{ github.event.inputs.environment }}
          service_account: github-interactive-learning@grafanalabs-workload-identity.iam.gserviceaccount.com