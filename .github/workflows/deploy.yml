name: Deploy to CDN

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to GCS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Login to GCS
        uses: grafana/shared-workflows/actions/login-to-gcs@main
        id: login-to-gcs
        with:
          environment: dev

      - name: Push files to GCS
        uses: grafana/shared-workflows/actions/push-to-gcs@push-to-gcs/v0.3.0
        with:
          bucket: interactive-learning-dev
          path: .
          environment: dev
          service_account: github-interactive-learning@grafanalabs-workload-identity.iam.gserviceaccount.com
          glob: "**/*"