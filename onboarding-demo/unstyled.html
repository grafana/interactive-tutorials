<h2>Tutorial Section</h2>

<span id="tutorial-section"
      class="interactive"
      data-targetaction="sequence"
      data-reftarget="span#tutorial-section">
    <ul>
    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='a[data-testid="data-testid Nav menu item"][href="/"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Home
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='a[data-testid="data-testid Nav menu item"][href="/explore"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Explore
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='a[data-testid="data-testid Nav menu item"][href="/dashboards"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Dashboards
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='button:contains("New")'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: New
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='a[href="/dashboard/new"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: New dashboard
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='button[data-testid="data-testid Create new panel button"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Add visualization
    </li>

    <li class="interactive"
        data-targetaction='button'
        data-reftarget='gdev-testdata TestData'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click button: "gdev-testdata TestData"
    </li>

    <li class="interactive"
        data-targetaction='formfill'
        data-reftarget='input[data-testid="data-testid Panel editor option pane field input Title"]'
        data-targetvalue='Testing'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Fill input "field"
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='button[data-testid="data-testid Back to dashboard button"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Back to dashboard
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='button[data-testid="data-testid Save dashboard button"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Save dashboard
    </li>

    <li class="interactive"
        data-targetaction='highlight'
        data-reftarget='button[data-testid="data-testid Save dashboard drawer button"]'>
        <span class="interactive-comment">
            <!-- Add explanation about what this step does and why -->
        </span>
        Click: Save
    </li>

    </ul>
</span>
